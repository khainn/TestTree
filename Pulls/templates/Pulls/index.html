<!DOCTYPE html> {% load static %}

<html lang="en">


<meta http-equiv="content-type" content="text/html;charset=UTF-8" />

<script src="https://code.jquery.com/jquery-1.8.3.min.js"></script>

<link rel="stylesheet" href="{% static 'css/myfirst.css' %}">
<script src="{% static 'js/myfirst.js' %}" type="text/javascript"></script>

<body>
    <div class="exclaim">Tree Select</div>
    <div class="container-tree">
        <div>
            <input id="searchRegion" class="search-bar" type="search" placeholder="Search...">
        </div>
        <div class="tree_main">
            <ul id="bs_main" class="main_ul">
                <li id="bs_1">
                    <span class="plus">&nbsp;</span>
                    <input type="checkbox" id="c_bs_1" />
                    <span>Korea</span>
                    <ul id="bs_l_1" class="sub_ul" style="display: none">
                        <li id="bf_1">
                            <span class="plus">&nbsp;</span>
                            <input type="checkbox" id="c_bf_1" />
                            <span>Seoul </span>
                            <ul id="bf_l_1" style="display: none" class="inner_ul">
                                <li id="io_1">
                                    <input type="checkbox" id="c_io_1" /><span>R1 </span></li>
                                <li id="io_2">
                                    <input type="checkbox" id="c_io_2" /><span>R2 </span></li>
                                <li id="io_3">
                                    <input type="checkbox" id="c_io_3" /><span>R3 </span></li>
                                <li id="io_4">
                                    <input type="checkbox" id="c_io_4" /><span>R4 </span></li>
                            </ul>
                        </li>
                    </ul>
                </li>
                <li id="bs_2">
                    <span class="plus">&nbsp;</span>
                    <input type="checkbox" id="c_bs_2" />
                    <span>Viet Nam </span>
                    <ul id="ulCity_1" style="display: none" class="sub_ul">

                    </ul>
                </li>
            </ul>
        </div>
    </div>
</body>

</html>
